<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body class="text-center">
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
    Invalid username and password.
  </div>
  <div class="alert alert-primary" role="alert" th:if="${param.logout}">
    You have been logged out.
  </div>
  <form th:action="@{/account/register}" method="post">
    <a th:href="@{/}"><i class="bi bi-box-arrow-in-right" style="font-size: 80px"></i></a>
    <h1 class="h3 mb-3 fw-normal">Create New Account</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

  <!--  <div class="form-check text-start my-3">-->
  <!--    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">-->
  <!--    <label class="form-check-label" for="flexCheckDefault">-->
  <!--      Remember me-->
  <!--    </label>-->
  <!--  </div>-->
    <button class="btn btn-primary w-100 py-2" type="submit">Create an Account</button>
  </form>

</body>
</html>
